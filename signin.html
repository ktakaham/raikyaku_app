<!DOCTYPE html>

<head>
	<meta charset="utf-8">

	<link rel="stylesheet" href="/css/ride.css">
</head>

<body>
	<div id="noCognitoMessage" class="configMessage" style="display: none;">
		<div class="backdrop"></div>
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">No Cognito User Pool Configured</h3>
			</div>
			<div class="panel-body">
				<p>There is no user pool configured in <a href="/js/config.js">/js/config.js</a>. You'll configure this in Module 2 of the workshop.</p>
			</div>
		</div>
	</div>

	<header>
		<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		  <div class="container-fluid">
			<a class="navbar-brand" href="./index.html">来客くん</a>
			<div class="collapse navbar-collapse" id="navbarExample01">
			  <ul class="navbar-nav">
				<li class="nav-item active">
				  <a class="nav-link" aria-current="page" href="./event.html">来客登録</a>
				</li>
				<li class="nav-item active">
				  <a class="nav-link" href="./ride.html">会員登録</a>
				</li>
				<li class="nav-item active">
				  <a class="nav-link" href="./member.html">会員一覧</a>
				</li>
				<li class="nav-item active">
				  <a class="nav-link" href="./map.html">地図</a>
				</li>
			  </ul>
			</div>
			<div class="container">
			  <div class="row">
				<div class="col-md-12 text-right">
				  <button type="button" id="signOut" class="btn btn-primary">
					ログアウト
				  </button>
				</div>
			  </div>
			</div>
		  </div>
		</nav>
	  </header>
	<section class="form-wrap">
		<div class="container">
			<div class="navbar">
				<h1>ログイン</h1>
			</div>
			<form id="signinForm">
				<div class="form-group">
					<label class="col-sm-2 control-label">メールアドレス</label>
					<div class="col-sm-10">
						<input type="email" class="form-control" placeholder="メールアドレス" id="emailInputSignin" required />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">パスワード</label>
					<div class="col-sm-10">
						<input type="password" class="form-control" placeholder="パスワード" id="passwordInputSignin" pattern=".*" required />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" value="ログイン" class="btn btn-primary">ログイン</button>
					</div>
				</div>
			</form>
		</div>
	</section>

	<script src="js/vendor/jquery-3.1.0.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
	<script src="js/vendor/jquery-3.1.0.js"></script>
	<script src="js/vendor/bootstrap.min.js"></script>
	<script src="js/vendor/aws-cognito-sdk.min.js"></script>
	<script src="js/vendor/amazon-cognito-identity.min.js"></script>
	<script src="js/config.js"></script>
	<script src="js/cognito-auth.js"></script>
</body>

</html>
