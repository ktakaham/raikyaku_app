		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">No Cognito User Pool Configured</h3>
			</div>
			<div class="panel-body">

					in Module 2 of the workshop.</p>
			</div>
		</div>
	</div>

	<header>
		<nav class="navbar navbar-expand-lg navbar-light bg-white">
			<div class="container-fluid">
				<button class="navbar-toggler" type="button" data-mdb-toggle="collapse"
					data-mdb-target="#navbarExample01" aria-controls="navbarExample01" aria-expanded="false"
					aria-label="Toggle navigation">
					<i class="fas fa-bars"></i>
				</button>
				<div class="collapse navbar-collapse" id="navbarExample01">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item active">
							<a class="nav-link" aria-current="./index.html" href="./index.html">ホーム</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</header>

	<section class="form-wrap">
		<div class="container">
			<div class="navbar">
				<h1>アカウント登録</h1>
			</div>
			<form id="registrationForm">
				<div class="form-group">
					<label class="col-sm-2 control-label">メールアドレス</label>
					<div class="col-sm-10">
						<input type="email" class="form-control" placeholder="メールアドレス" id="emailInputRegister"
							required />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">パスワード</label>
					<div class="col-sm-10">
						<input type="password" class="form-control" placeholder="パスワード" id="passwordInputRegister"
							pattern=".*" required />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">パスワード</label>
					<div class="col-sm-10">
						<input type="password" class="form-control" placeholder="パスワード確認" id="password2InputRegister"
							pattern=".*" required />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" value="アカウント登録" class="btn btn-primary">アカウント登録</button>
					</div>
				</div>
			</form>
		</div>
	</section>


	<script src="js/vendor/jquery-3.1.0.js"></script>
